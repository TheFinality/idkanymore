<!DOCTYPE html>
<html>
<head>
  <title>Lineups Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .button:hover {
      background-color: #45a049;
    }

    .button img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Lineups Page!</h1>
    <p>This is a sample lineups page.</p>
    <a href="lineups" class="button"><img src="image1.jpg"></a>
    <a href="lineups" class="button"><img src="image2.jpg"></a>
    <a href="lineups" class="button"><img src="image3.jpg"></a>
    <!-- Add more buttons and images here -->
    <a href="lineups" class="button"><img src="image20.jpg"></a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Map Form</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-input {
      display: block;
      margin-bottom: 20px;
    }

    .form-input label {
      font-size: 18px;
      font-weight: bold;
    }

    .form-input input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .form-submit {
      text-align: center;
    }

    .form-submit input {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-submit input:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Add Map</h1>
    <form action="/newmap" method="POST">
      <div class="form-input">
        <label for="map">Map:</label>
        <input type="text" id="map" name="map">
      </div>
      <div class="form-submit">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Setups Page</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 70%;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    .button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px 3px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      text-align: center;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container" id="agentList">
    <h1>Welcome to the Setups Page!</h1>
    <p>This is a sample setups page.</p>
  </div>

  <script>
    // Access the JSON data passed to the HTML file
    const agents = JSON.parse('<%- JSON.stringify(agents) %>');
    const container = document.getElementById('agentList');

    // Populate the container with agent buttons
    agents.forEach(agent => {
      const button = document.createElement('a');
      button.textContent = agent.name;
      button.href = `setups/${agent.name}`;
      button.classList.add('button');
      container.appendChild(button);
    });
  </script>
</body>
</html>
